<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Videospielkalender</title>
    <link rel="stylesheet" href="./public/css/VideogameCalendar-css/styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="495089736315-cctdkib2v9sav9t0k7qv1mvestilf443.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .login-container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Videospielkalender</h1>
</header>
<main>
    <div class="login-container">
        <h2>Einloggen mit Google</h2>
        <!-- Google Login Button -->
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular"></div>
    </div>
</main>

<script>
    // Funktion zum Einloggen mit Google
    function onSignIn(googleUser) {
        const id_token = googleUser.getAuthResponse().id_token;

        fetch('https://videogamecalendarmbackend.apps.01.cf.eu01.stackit.cloud/api/auth/google', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id_token })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                alert('Fehler beim Einloggen.');
                throw new Error('Login failed');
            }
        })
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect; // Weiterleitung zur angegebenen URL
            }
        })
        .catch(error => {
            console.error('Fehler beim Fetch:', error);
        });
    }

    // Ereignis-Listener fÃ¼r Google Login
    function initGoogleSignIn() {
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: '495089736315-cctdkib2v9sav9t0k7qv1mvestilf443.apps.googleusercontent.com'
            }).then(() => {
                const googleSignInButton = document.querySelector('.g_id_signin');
                googleSignInButton.addEventListener('click', () => {
                    gapi.auth2.getAuthInstance().signIn().then(onSignIn);
                });
            });
        });
    }

    // Initialisiere Google Sign-In, wenn die API geladen wurde
    window.onload = function() {
        initGoogleSignIn();
    };
</script>

</body>
</html>
